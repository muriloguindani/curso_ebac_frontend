<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Bootstrap</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
    <h2>Entre em contato</h2>
    <form>
        <label class="form-label" for="nome">Seu nome:</label>
        <input class="form-control" type="text" id="nome">
        <label class="form-label" for="email">Seu E-mail:</label>
        <input class="form-control" type="email" id="email">
        <label class="form-label" for="telefone">Seu telefone:</label>
        <input class="form-control" type="tel" id="telefone">
        <div class="form-check form-switch">
            <label class="form-check-label" for="checkbox">Li e concordo com os termos</label>
            <input class="form-check-input" type="checkbox" id="checkbox">
        </div>
        <button class="btn btn-success">Enviar</button>
    </form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
