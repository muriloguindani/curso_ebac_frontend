<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu&display=swap" rel="stylesheet">

    <title>Tela de Cadastro</title>
</head>
<body>
<div class="cadastro">
    <h1>Formulário de Cadastro</h1>
    <form class="form">
    <div>
        <label for="nome">Nome Completo:</label>
        <input type="text" name="nome" id="nome">
    </div>
    <div>
        <label for="email">E-mail:</label>
        <input type="text" name="email" id="email">
    </div>
    <div>
        <label for="telefone">Telefone:</label>
        <input type="tel" name="telefone" id="telefone">
    </div>
    <div>
        <label for="cpf">CPF:</label>
        <input type="tel" name="cpf" id="cpf">
    </div>
    <div>
        <label for="endereco">Endereço Completo:</label>
        <input type="text" name="endereco" id="endereco">
    </div>
    <div>
        <label for="cep">CEP:</label>
        <input type="tel" name="cep" id="cep">
    </div>
    <button type="submit">Enviar</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="./plugins/jquery.validate.min.js"></script>
<script src="./plugins/messages_pt_BR.min.js"></script>
<script src="./plugins/jquery.mask.min.js"></script>
<script src="./main.js"></script>
</body>
</html>
