<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário EBAC</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Formulário EBAC</h1>
        <h2>Insira os valores</h2>
        <form id="form-campos">
            <label class="label">Campo A</label>
            <input id="campo-a" type="number" required placeholder="Insira o primeiro valor">
            <label class="label">Campo B</label>
            <input id="campo-b" type="number" required placeholder="Insira o segundo valor">
            <button id="enviar" "submit">Enviar</button>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
